<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Icy Penguin</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #unity-container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #unity-canvas {
      width: 100%;
      height: 100%;
      background: #000;
    }

    #loading {
      position: absolute;
      color: white;
      font-family: sans-serif;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div id="unity-container">
    <div id="loading">Loading Icy Penguin…</div>
    <canvas id="unity-canvas"></canvas>
  </div>

  <script src="Build/WebGL Build.loader.js"></script>
  <script>
    const config = {
      dataUrl: "Build/Build.data.unityweb",
      frameworkUrl: "Build/Build.wasm.framework.unityweb",
      codeUrl: "Build/WebGL Build.wasm.code.unityweb",
      companyName: "Light Media Games",
      productName: "Icy Penguin",
      productVersion: "1.0"
    };

    createUnityInstance(
      document.querySelector("#unity-canvas"),
      config,
      (progress) => {
        document.getElementById("loading").textContent =
          "Loading Icy Penguin… " + Math.round(progress * 100) + "%";
      }
    ).then(() => {
      document.getElementById("loading").remove();
    }).catch((err) => {
      document.getElementById("loading").textContent =
        "Failed to load Unity build.";
      console.error(err);
    });
  </script>
</body>
</html>
