<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Icy Penguin</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #0f0;
      font-family: monospace;
    }
    #gameContainer {
      width: 960px;
      height: 600px;
      margin: 20px auto;
    }
    #console {
      width: 96%;
      max-height: 300px;
      margin: 10px auto;
      padding: 10px;
      background: #010;
      border: 1px solid #0f0;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 12px;
      display: none;
    }
  </style>
</head>
<body>

<div id="gameContainer"></div>
<div id="console"></div>

<script>
  // ===== on-page console =====
  const box = document.getElementById("console");
  function log(type, args) {
    const div = document.createElement("div");
    div.textContent = `[${type}] ` + Array.from(args).join(" ");
    box.appendChild(div);
    box.scrollTop = box.scrollHeight;
  }
  ["log","warn","error"].forEach(t=>{
    const o = console[t];
    console[t] = (...a)=>{ log(t.toUpperCase(), a); o(...a); };
  });
  window.onerror = (m, s, l, c) => console.error(`${m} @ ${l}:${c}`);
</script>

<!-- IMPORTANT: legacy Unity loader -->
<script src="Build/Build.loader.js"></script>

<script>
  console.log("UnityLoader present:", typeof UnityLoader);

  var gameInstance = UnityLoader.instantiate(
    "gameContainer",
    "Build/Build.json",
    {
      onProgress: function (instance, progress) {
        console.log("Loading:", Math.round(progress * 100) + "%");
      }
    }
  );
</script>

</body>
</html>
